<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mx-Player Ultra Pro Max</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="player">
        <video class="player-video viewer" src="./assets/video/CSOFT- More Than Just Translation.mp4">

        </video>
        <div class="controls">
            <div class="palyer_controls">
                <button class="player_button toggle" title="Toggle Player"><i class="fa fa-play"></i></button>
            </div>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="0.5">
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.01" value="1">
            <button data-skip="-5" class="player-btn"><i class="fa fa-step-backward"></i></button>
            <button data-skip="+5" class="player-btn"><i class="fa fa-step-forward"></i></button>
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
        </div>
    </div>






    <script src="./assets/js/main.js"></script>
</body>
</html>
